name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-inspect:
    name: Build and inspect package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for setuptools_scm

    - uses: hynek/build-and-inspect-python-package@v2
      id: baipp

    - name: Show package info
      run: |
        echo "Package name: ${{ steps.baipp.outputs.package-name }}"
        echo "Package version: ${{ steps.baipp.outputs.package-version }}"
        echo "Artifact name: ${{ steps.baipp.outputs.artifact-name }}"

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build-and-inspect
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for setuptools_scm

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Download built packages
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.build-and-inspect.outputs.artifact-name }}
        path: dist

    - name: Create virtual environment and install test dependencies
      run: |
        uv venv --python ${{ matrix.python-version }}
        uv sync

    - name: Install package from wheel
      run: |
        uv pip install dist/*.whl

    - name: Run ruff check on source (not installed package)
      run: uv run --with ruff -- ruff check .

    - name: Run ruff format check on source
      run: uv run --with ruff -- ruff format --check .

    - name: Run mypy on source
      run: uv run --with mypy --with typing-extensions -- mypy deprecator/

    - name: Run tests against installed package
      run: |
        uv run pytest test_deprecator.py --cov=deprecator --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

