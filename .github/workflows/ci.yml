name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-inspect:
    name: Build and inspect package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for setuptools_scm

    - uses: hynek/build-and-inspect-python-package@v2
      id: baipp

    outputs:
      package-version: ${{ steps.baipp.outputs.package_version }}
      python-versions: ${{ steps.baipp.outputs.supported_python_classifiers_json_array }}

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build-and-inspect
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(needs.build-and-inspect.outputs.python-versions) }}

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true

    - name: Download built packages
      uses: actions/download-artifact@v4
      with:
        name: Packages
        path: dist

    - name: Run tests against installed package
      run: |
        uv run \
          --with dist/*.whl \
          --frozen \
          pytest \
          --cov=deprecator \
          --cov-report=xml \
          --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  upload-to-pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    needs: [build-and-inspect, test]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/deprecator/${{ needs.build-and-inspect.outputs.package-version }}/
    permissions:
      id-token: write

    steps:
    - name: Download built packages
      uses: actions/download-artifact@v4
      with:
        name: Packages
        path: dist

    - name: Upload to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
